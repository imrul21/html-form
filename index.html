<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body bgcolor="	#00FFFF">
    <h1>Marriage Registration Form</h1>
    <form>
       <label for="your Name">Your Name:</label><br>
        <input type="text" placeholder="Enter Your Name" id="your Name" required><br>
        
        
        <label for="Father's Name">Father's Name:</label><br>
        <input type="text" placeholder="Your Father's Name" id="Father's Name"><br>
        
        <label for="Mother's Name">Mother's Name:</label><br>
        <input type="text" placeholder="Your Mother's Name" id="Mother's Name"><br>
        
        <label for="Date Of Birth">Date Of Birth:</label><br>
        <input type="date" id="Date Of Birth"><br>
        
        <label for="Email Adress">Email Adress:</label><br>
        <input type="email" id="Email Adress"><br>
        
        <label >Facebook Password:</label><br>
        <input type="password"><br>
        <label >Age:</label><br>
        <input type="number" min="21" max="70"><br>
        
        <label>Your favourite color:</label><br>
        <input type="color"><br>
        
        <label >url:</label><br>
        <input type="url"><br>
        

        <p>Hobby:</p>
        <input type="checkbox" id="reading">
        <label for="reading" >Reading</label>
        <input type="checkbox" id="swimming">
        <label for="swimming" >swimming</label>
        <input type="checkbox" id="sleeping">
        <label for="sleeping" >Slepping</label>
        <input type="checkbox" id="playing">
        <label for="playing">playing</label>
        

        <p>Gender:</p>
        <input type="radio" name="gender" id="male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female">
        <label for="female" >female</label><br><br>
        
        <label >profession:</label><br>
        <select>
            <option>Engineer</option>
            <option>Doctor</option>
            <option>BCS Cadder</option>
            <option>Student</option><br>
        </select><br><br>
        
        
        <label> Address:</label><br>
        
        <textarea placeholder="Address"></textarea><br>
        <br>
        <input type="file" multiple> <br>
        <br>
        
        <input type="submit" value="Register" >
        <input type="reset" value="Reset Form" >





       


    </form>
    
</body>
</html>
